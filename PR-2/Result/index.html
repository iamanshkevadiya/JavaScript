<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
    <script src="pr-2.js"></script>
</head>
<body>
<div class="bg">
    <form class="form bg-box">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="std">Standard:</label></td>
                <td><input type="text" id="std"></td>
            </tr>
            <tr>
                <td><label for="st">Stat :</label></td>
                <td><input type="number" id="st"></td>
            </tr>
            <tr>
                <td><label for="en">English:</label></td>
                <td><input type="number" id="eng"></td>
            </tr>
            <tr>
                <td><label for="ac">Account:</label></td>
                <td><input type="number" id="ac"></td>
            </tr>
            <tr>
                <td><label for="math">Mathematics:</label></td>
                <td><input type="number" id="math"></td>
            </tr>
            <tr>
                <td><label for="sci">Science :</label></td>
                <td><input type="number" id="sci"></td>
            </tr>
        </table>
        <input type="button" class="button" value="Calculate Grade" onclick="Grade()">
        <div id="nam"></div>
        <div id="standard"></div>
        <div id="totalmark"></div>
        <div id="per"></div>
        <div id="display"></div>
    </form>
</div>
</body>
</html>
