<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center;">
    <h1>Distance</h1>
    <hr>
    <div class="distance">
        <lable>Mtr to Feet :</lable>
        <input type="text" id="in-mtr">
        <h3 id="op-feet"></h3>
        <input type="button" value="Meter to Feet" onclick="mtr()" class="button">
        <br><br>
    </div>
    <hr>
    <div class="distance">
        <lable>Feet to Mtr :</lable>
        <input type="text" id="in-feet">
        <h3 id="op-mtr"></h3>
        <input type="button" value="Feet to Meter" onclick="feet()" class="button">
        <br><br>
    </div>
    <hr>
    <div class="distance">
        <lable>Mtr to Km :</lable>
        <input type="text" id="in-mtr">
        <h3 id="op-km"></h3>
        <input type="button" value="Meter to KM" onclick="km()" class="button">
        <br><br>
    </div>
    <hr>
    <div class="distance">
        <lable>KM to Mtr :</lable>
        <input type="text" id="in-km">
        <h3 id="mtr"></h3>
        <input type="button" value="Km to Meter" onclick="ktom()" class="button"> 
        <br><br>
    </div>
    <hr>
    <script src="pr-1.js"></script>
</body>
</html>
