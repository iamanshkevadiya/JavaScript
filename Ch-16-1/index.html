<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="contact">
          <h3>Contact Form</h3>
          <h4>Contact us for more details</h4>
          <fieldset>
            <input placeholder="Your name" type="text" id="name">
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="text" id="email">
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number" type="text" id="number">
            <p id="num"></p>
          </fieldset>
          <fieldset>
            <input placeholder="Your Password" type="text" id="Password">
            <p id="pass"></p>
          </fieldset>
          <fieldset>
            <input type="submit" value="Submit" onclick="validDetails(); return false">
          </fieldset>
        </form>

        <h1 id="display"></h1>
      </div>
</body>
<script src="16-1.js"></script>
</html>
