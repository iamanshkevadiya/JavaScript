    #btna td input{

<body>
    <table class="table">
        <thead>
            <tr>
                <th>Employe Name</th>

            </tr>

            </tr>

    </table>
    
    <table border="3" id="show" class="table">
        <thead>
            <tr>
                <th>Employe Name</th>
