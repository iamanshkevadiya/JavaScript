<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array & String</title>
    <link rel="stylesheet" href="style.css">
    <script src="12-1.js"></script>
</head>
<body>
    <div class="input-box">
        <input type="text" id="inp-item"/>
        <input type="button" class="btn" value="Add" onclick="addItem()"/>
        <br/>
        <input type="text" id="rem-item"/>
        <input type="button" class="btn" value="Remove" onclick="removeItems()"/>
        <br/>
        <input type="text" id="old-item"/>
        <input type="text" id="new-item"/>
        <input type="button" class="btn" value="Update" onclick="updateItem()"/>
    <center>
        <table id="table" border="1">
            <tr>
                <th>Items</th>
            </tr>
        </table>
    </center>
</body>
</html>
